version: '3.8'

services:
  backend:
    build: ./backend
    container_name: linkedin_backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env  
    volumes:
      - ./backend:/app  

  frontend:
    build: ./frontend
    container_name: linkedin_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules 
    stdin_open: true      
    tty: true
    depends_on:
      - backend           